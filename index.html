<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Play - Split Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        body {
            display: flex;
            height: 100vh;
        }
        #ad {
            width: 50%;
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        #canvas-container {
            width: 50%;
            position: relative;
            overflow: hidden;
        }
        #score {
            position: absolute;
            color: white;
            background: gray;
            font-size: 25px;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        #hearts {
            position: absolute;
            color: white;
            font-size: 25px;
            top: 50px;
            left: 20px;
            z-index: 100;
        }
        canvas {
            width: 100%;
            height: 100%;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="ad">advertenties kan je hier plaatsen</div>
    <div id="canvas-container">
        <div id="score"></div>
        <div id="hearts"></div>
        <canvas id="canvas"></canvas>
    </div>

</body>
    <script src="media/script.js"></script>
</html>
